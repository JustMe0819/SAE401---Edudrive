<body>
  <div class="login-container d-flex justify-content-center align-items-center vh-100 flex-column">

    <!-- Logo Centré -->
    <img src="/Img/logo-bureau.png" alt="Logo Edudrive" class="logo mb-3">

    <div class="login-card p-4 shadow">

      <h2 class="text-center fw-bold">Se connecter</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
          <label for="neph">Numéro NEPH</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" id="neph" placeholder="Numéro NEPH" formControlName="neph" required>
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="password">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" placeholder="Mot de passe" formControlName="password" required>
            <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
            </span>
          </div>
        </div>
  
        <small class="text-white d-block mt-2 fst-italic">Mot de passe oublié ?</small>
<br>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
          <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>
<br>
        <div class="text-center mt-3">
          <button type="submit" class="btn button">Se connecter</button>
        </div>
      </form>

      <div *ngIf="message" class="alert alert-danger mt-3">
        {{ message }}
      </div>

    </div>
  </div>
</body>
